<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Daftar Pelanggan</title>
  </head>
  <body>
    <h1>Daftar Pelanggan</h1>
    <table border="1">
      <thead>
        <tr>
          <th>No. Pelanggan</th>
          <th>Nama</th>
          <th>Alamat</th>
          <th>Meter Awal</th>
          <th>Meter Akhir</th>
          <th>Selisih Meter</th>
        </tr>
      </thead>
      <tbody>
        {% for pelanggan in pelanggan_list %}
        <tr>
          <td>{{ pelanggan.no_pelanggan }}</td>
          <td>{{ pelanggan.nama }}</td>
          <td>{{ pelanggan.alamat }}</td>
          <td>{{ pelanggan.meter_awal }}</td>
          <td>{{ pelanggan.meter_akhir }}</td>
          <td>{{ pelanggan.selisih_meter }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </body>
</html>
